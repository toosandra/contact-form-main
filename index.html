<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
</head>
<body>
 

  <form action="">

    <h1>  Contact Us</h1>
    <div class="first">
      <div class="Firstname">
        <label for="fname">First Name *</label>
        <input type="text" name="firstname" id="fnamr">
      </div>
      <div class="Lastname">
        <label for="fname">Last Name *</label>
        <input type="text" name="firstname" id="fnamr">
      </div>
    </div>

    <div class="email">
      <label for="email">Email Address *</label>
      <input type="email" name="email" id="email">
    </div>

    <div class="radio">
      <label for="" >Query Type *</label>
      <div class="query">
        <div class="arrangement">
          <input type="radio" name="inquiry" id="inquir" value="General Enquiry" class="Genquiry">
          <label for="inquir">General Enquiry</label>
  
        </div>
        <div class="Support">
          <input type="radio" name="inquiry" id="support" value="Support Request">
          <label for="support">Support Request </label>
  
        </div>
      </div>
    
    </div>
    <div class="message">
      <label for="message">Message*</label>
      <textarea name="message" id="message"></textarea>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="terms" id="termscondition">
      <label for="termscondition">  I consent to being contacted by the team*
      </label>
    </div>

    <div>
      <button type="submit"  class="button">Submit</button>
    </div>
  </form>

 

 



 

  
  
 
</body>
</html>
